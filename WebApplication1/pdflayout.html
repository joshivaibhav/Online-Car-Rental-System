<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" />
    <style>
        .container{
            
            position:relative;
            width:55%;
            padding-bottom:1em;
            background-color:darkturquoise;
            
        }
        .wrapper{
               background-color:white;
            }
    </style>
</head>
<body>
    <div class="container" align="center">
        <div class="wrapper">
        <div class="row">
        <h2 align="center">Name here</h2>
            <hr style="width:80%; color:deepskyblue;"/>
        </div>
        <div class="row" align="center">
            <div class="col m4">
               <label for="name"> name</label>
                <span id="name">[user_name]</span>
            </div>
            <div class="col m4">
                where
            </div>
            <div class="col m4">
                time
            </div>    
         </div>
            <div class="row" align="left">
                <span style="display:inline-block; width:4em;"></span>From: [location1]
                </div>
            <div class="row" align="left">
                <span style="display:inline-block; width:4em;"></span>To:[location2]
            </div>
            <div class="row" align="left">
                <span style="display:inline-block; width:4em;"></span>Car:[Model-make-reg_no]    
            </div>
            </div>
    </div>
</body>
</html>
